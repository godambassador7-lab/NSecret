<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#78350f" />
    <meta name="description" content="Unseen good. Real impact." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NSecret" />
    <title>NSecret</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/NSecret Icons/perfect N 16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/NSecret Icons/perfect N 32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/NSecret Icons/perfect N 192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/NSecret Icons/perfect N 512.png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/NSecret Icons/perfect N 180.png" />
    <link rel="apple-touch-icon" sizes="1024x1024" href="%PUBLIC_URL%/NSecret Icons/perfect N 1024.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Splash Screen Styles (shown before React loads) -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 50%, #fde68a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-logo {
        width: 200px;
        height: auto;
        margin-bottom: 40px;
      }
      #splash-loader {
        width: 200px;
        height: 4px;
        background: rgba(120, 53, 15, 0.2);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }
      #splash-loader-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #d97706, #b45309, #d97706);
        border-radius: 2px;
        box-shadow: 0 0 10px rgba(217, 119, 6, 0.5), 0 0 20px rgba(217, 119, 6, 0.3);
        animation: loadProgress 2s ease-out forwards, shimmer 1.5s ease-in-out infinite;
      }
      @keyframes loadProgress {
        0% { width: 0%; }
        20% { width: 20%; }
        50% { width: 60%; }
        80% { width: 85%; }
        100% { width: 100%; }
      }
      @keyframes shimmer {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      #splash-text {
        margin-top: 24px;
        font-family: 'Crimson Pro', serif;
        font-size: 14px;
        letter-spacing: 3px;
        color: rgba(120, 53, 15, 0.6);
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen (native HTML, shows immediately) -->
    <div id="splash-screen">
      <img id="splash-logo" src="%PUBLIC_URL%/NSecret Icons/Splash.png" alt="NSecret" />
      <div id="splash-loader">
        <div id="splash-loader-bar"></div>
      </div>
      <p id="splash-text">Unseen good. Real impact.</p>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
